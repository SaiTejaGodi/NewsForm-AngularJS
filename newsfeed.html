<!doctype html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script src="newsfeed.js"></script>
    <link href="newsfeed.css" rel="stylesheet" />
    <center>
        <h1>NEWS FORM nhhh</h1>
    </center>
</head>
<center>

    <body ng-app="myapp" ng-controller="ListController">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <form ng-submit="addNew(news)">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Title" ng-model="news.title" required>
                                </div><br>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Description" ng-model="news.description" required>
                                </div> <br>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Author" ng-model="news.author" required>
                                </div><br>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="News Category" ng-model="news.newscategory" required>
                                </div><br>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Is Breaking news?" ng-model="news.breakingnews" required>
                                </div><br>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Comments/Remarks" ng-model="news.comments" required>
                                </div><br>
                                <div class="clearfix">
                                    <input type="submit" value="Submit" class="btn btn-primary">
                                </div><br><br>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row" ng-hide="!news.length">
                <div class="col-md-12">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th><input type="checkbox" ng-model="selectedAll" ng-click="checkAll()" /></th>
                                <th>Title</th>
                                <th>Description</th>
                                <th>Author</th>
                                <th>News Category</th>
                                <th>Is Breaking news?</th>
                                <th>Comments/Remarks</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="newsform in news">
                                <td>
                                    <input type="checkbox" ng-model="newsform.selected" /></td>
                                <td>{{newsform.title}}</td>
                                <td>{{newsform.description}}</td>
                                <td>{{newsform.author}}</td>
                                <td>{{newsform.newscategory}}</td>
                                <td>{{newsform.breakingnews}}</td>
                                <td>{{newsform.comments}}</td>
                            </tr>
                        </tbody>
                    </table><br>
                    <div class="form-group">
                        <input type="button" class="btn btn-danger pull-right" ng-click="remove()" value="Remove">
                    </div>
                </div>
            </div>
        </div>
    </body>
</center>

</html>
